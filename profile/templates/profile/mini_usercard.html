{% load i18n %}
{% load profile_tags %}
<div class="vcard mini" id="{{ contact.id }}">
{% if manage %} 
<a href="/contact/{{profile.user}}/del/" class="delete">{% trans "delete" %}</a>
{% endif %}
<img class="photo" src="{{ profile.user|avatar:"32" }}" alt="{{ profile.user }}"/>
<ul style="float: left;">
  <li class="fn nickname">{{ profile.user }}</li>
  <li><a href="{{ profile.get_absolute_url }}">{% trans "Public profile" %}</a></li>
</ul>
</div>
